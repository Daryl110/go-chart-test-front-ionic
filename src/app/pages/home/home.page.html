<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <iframe src='https://mars.nasa.gov/layout/embed/image/insightweather/' width='1000' height='600'  scrolling='no' frameborder='0'></iframe>
          </ion-col>
          <ion-col>
            <ion-col><div id="mars_weather_container" class="nasa_mars_weather_bar"></div></ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
